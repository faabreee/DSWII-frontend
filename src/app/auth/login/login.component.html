<div class="login-container container">
    <form [formGroup]="loginForm" class="p-4 shadow rounded bg-white">
      <h2 class="mb-4 text-center text-primary">Iniciar Sesión</h2>

      <!-- Mensaje de error general -->
      <p class="text-danger text-center" *ngIf="loginError">{{loginError}}</p>

      <!-- Campo de Email -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
          <div *ngIf="email.errors?.['required']">El Email es requerido.</div>
          <div *ngIf="email.errors?.['email']">El Email debe tener un formato válido.</div>
        </div>
      </div>

      <!-- Campo de Password -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
          <div *ngIf="password.errors?.['required']">El Password es requerido.</div>
        </div>
      </div>

      <!-- Botón de Iniciar Sesión -->
      <div class="d-grid">
        <button type="submit" (click)="login()" class="btn btn-primary btn-lg">Iniciar Sesión</button>
      </div>

      <!-- Link para recuperar contraseña -->
      <div class="text-center mt-3">
        <a routerLink="register" class="text-decoration-none text-secondary">registrarse</a>
      </div>
    </form>
  </div>
