<div style="display: flex; justify-content: end;">
  <div class="mitad">
    <div class="contenido">
        <div class="logo">
            <i class="fa-brands fa-slack"></i>
            <h2>FarmaStock</h2>
        </div>

        <div style="display: flex; justify-content: center;">
            <img style="width: 66%;" src="../../../assets/img/svg-register.svg">
        </div>

        <div class="frase">
            <em>"La innovaci칩n comienza con una gran idea."</em>
            <p>Autor Desconocido</p>
        </div>
    </div>
  </div>

  <div class="register-container">
    <form (ngSubmit)="onSubmit()" class="formulario">
        <div style="margin-bottom: 12px;">
          <h4 class="text-center">Registrar Usuario</h4>
          <p class="text-center">Completa los campos para registrarte</p>
        </div>

        <!-- Campo de Email -->
        <div class="acciones">
            <input type="email" class="input" id="username" name="username" [(ngModel)]="user.username" placeholder="Email">
        </div>

        <!-- Campo de Password -->
        <div class="acciones">
            <input type="password" class="input" id="password" name="password" [(ngModel)]="user.password" placeholder="Contrase침a">
        </div>

        <!-- Campo de Nombre -->
        <div class="acciones">
            <input type="text" class="input" id="firstname" name="firstname" placeholder="Nombre" [(ngModel)]="user.firstname">
        </div>

        <!-- Campo de Apellido -->
        <div class="acciones">
            <input type="text" class="input" id="lastname" name="lastname" placeholder="Apellido" [(ngModel)]="user.lastname">
        </div>

        <!-- Campo de Celular -->
        <div class="acciones">
            <input type="number" class="input" id="phone" name="phone" placeholder="Celular" [(ngModel)]="user.phone">
        </div>

        <!-- Selecci칩n de Rol -->
        <div class="acciones">
          <select id="role" name="role" class="input" [(ngModel)]="user.role">
            <option value="1">Seleccione un rol</option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
          </select>
        </div>

        <!-- Bot칩n de Registro -->
        <div class="acciones d-grid">
            <button type="submit" class="create">Registrarse</button>
            <div class="info">
              <div class="linea"></div>
              <span>O</span>
              <div class="linea"></div>
            </div>
            <div class="info">
              <a href="#" class="botonvolver" (click)="irInicarSesion()">Iniciar sesion</a>
          </div>
        </div>
    </form>


  </div>


</div>
